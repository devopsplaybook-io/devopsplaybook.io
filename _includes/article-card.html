<article>
  <a href="{{ cardUrl }}">
    {% if cardImage %}
    <div
      class="card-image"
      style="height: 14em;
              background-size: contain;
              background-repeat: no-repeat;
              background-position: center;
              width: 100%;
              background-image: url('{{ cardImage }}');"
    ></div>
    {% endif %}

    <h3>{{ cardTitle }}</h3>
    <span>{{ cardSummary }}</span>
  </a>
</article>
